{% extends "layout.html" %} 

{% block head %} 
<title>Qestion #{{question.id}}</title>
{% endblock %} 

{% block body %} 
<h3>{{question.title}}</h3>
<p>Choices:</p>
<form action="{% url 'polls:question_submit' question.pk %}" method="post">
    {% csrf_token %}
    {% for choice in question.choices.all %} 
        <input id="{{ choice.pk }}" type="radio" name="choice" />
        <label for="{{ choice.pk }}">{{ choice.title }}</label><br/>

    {% endfor %} 
    <br/>
    <button type="submit">Submit</button>
</form>
<hr>
{% if request.user.is_authenticated %} 
<a href="{% url 'polls:choice_create' question.pk %}"><button type="button">Add a Choice</button></a>
{% endif %} 
{% endblock %}
