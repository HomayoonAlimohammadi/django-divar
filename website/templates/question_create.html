{% extends 'layout.html' %} 

{% block head %}
<title>Question Choice</title>
{% endblock %} 

{% block body %} 
<h2>Create a Question:</h2>
<div>
    <form method="post" action={% url 'polls:question_create' %}>
        {% csrf_token %} 
        {% for el in form %} 
            <b>{{ el.label }}:</b><br/>
            {{ el }}
            <br/>
        {% endfor %} 
        <button type="submit">Create</button>
    </form>
</div>
{% endblock %}
