{% extends 'layout.html' %} 

{% block head %}
<title>Create Choice</title>
{% endblock %} 

{% block body %} 
<div>
    <form method="post" action={% url 'polls:choice_create' question.pk %}>
        {% csrf_token %} 
        Choice: <input type="text" name="choice" /><br/><br/>
        <button type="submit">Add Choice</button>
    </form>
</div>
{% endblock %}
